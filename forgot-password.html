<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استعادة كلمة المرور - نظام إدارة العُهد</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-b from-blue-50 to-blue-100 min-h-screen">
    
    <div class="min-h-screen flex items-center justify-center py-6 sm:py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-xs sm:max-w-md w-full bg-white rounded-lg shadow-lg p-6 sm:p-8">
            <div class="text-center mb-4">
                <h2 class="text-xl sm:text-3xl font-bold text-blue-800 mb-2">نسيت كلمة المرور؟</h2>
                <p class="text-sm sm:text-base text-gray-600">أدخل رقم العامل ورقم الموبايل المسجل لإعادة تعيين كلمة المرور.</p>
            </div>

            <form id="forgotPasswordForm" class="space-y-4 text-sm">
                <div>
                    <label for="recovery-employee-id" class="block text-gray-700 font-medium mb-1">رقم العامل</label>
                    <input type="text" id="recovery-employee-id" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="أدخل رقم العامل" oninput="this.value = this.value.replace(/[^0-9]/g, '');" maxlength="7">
                </div>
                <div>
                    <label for="recovery-mobile" class="block text-gray-700 font-medium mb-1">رقم الموبايل</label>
                    <input type="text" id="recovery-mobile" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm" placeholder="أدخل رقم الموبايل" oninput="this.value = this.value.replace(/[^0-9]/g, '');" maxlength="11">
                </div>
                <button type="button" id="resetPasswordBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 text-base">
                    إرسال رمز التحقق
                </button>
                <a href="index.html" class="block text-center w-full bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-md transition duration-300 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 text-base mt-2">
                    العودة لتسجيل الدخول
                </a>
            </form>

            <div id="verificationSection" class="hidden space-y-4 text-sm">
                <p class="text-center text-gray-700 mb-3">لقد أرسلنا رمز تحقق إلى رقم موبايلك. الرجاء إدخاله أدناه.</p>
                <div class="flex justify-center space-x-2 space-x-reverse mb-4">
                    <input type="text" maxlength="1" class="w-10 h-10 text-center border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg font-bold">
                    <input type="text" maxlength="1" class="w-10 h-10 text-center border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg font-bold">
                    <input type="text" maxlength="1" class="w-10 h-10 text-center border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg font-bold">
                    <input type="text" maxlength="1" class="w-10 h-10 text-center border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg font-bold">
                </div>
                <div class="text-center text-gray-500 text-xs mb-3">
                    سينتهي الرمز في <span id="codeTimer" class="font-bold text-blue-600">02:00</span>
                </div>
                <button type="button" id="resendCodeBtn" class="w-full bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-md transition duration-300 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 text-sm" disabled>
                    إعادة إرسال الرمز
                </button>

                <div>
                    <label for="new-password" class="block text-gray-700 font-medium mb-1">كلمة المرور الجديدة</label>
                    <input type="password" id="new-password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="أدخل كلمة المرور الجديدة">
                </div>
                <div>
                    <label for="confirm-new-password" class="block text-gray-700 font-medium mb-1">تأكيد كلمة المرور الجديدة</label>
                    <input type="password" id="confirm-new-password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="أكد كلمة المرور الجديدة">
                </div>
                <button type="button" id="confirmResetBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 text-base">
                    تغيير كلمة المرور
                </button>
                 <a href="index.html" class="block text-center w-full bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-md transition duration-300 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 text-base mt-2">
                    العودة لتسجيل الدخول
                </a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
