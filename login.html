<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - نظام إدارة العُهد</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f0f4f8;
        }
    </style>
</head>
<body class="bg-gradient-to-b from-blue-50 to-blue-100 min-h-screen">

    <div class="container mx-auto px-4 py-6 max-w-md flex items-center justify-center min-h-screen">

        <!-- Login Form Section -->
        <div id="loginSection" class="w-full">
            <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
                <div class="flex justify-center mb-6">
                    <div class="w-24 h-24 bg-blue-600 rounded-full flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-14 h-14 text-white">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9 17.25v1.007a3 3 0 01-.879 2.122L7.5 21h9l-.621-.621A3 3 0 0115 18.257V17.25m6-12V15a2.25 2.25 0 01-2.25 2.25H5.25A2.25 2.25 0 013 15V5.25m18 0A2.25 2.25 0 0018.75 3H5.25A2.25 2.25 0 003 5.25m18 0V12a2.25 2.25 0 01-2.25 2.25H5.25A2.25 2.25 0 013 12V5.25" />
                        </svg>
                    </div>
                </div>
                <h1 class="text-2xl font-bold text-center text-blue-800 mb-6">نظام إدارة العُهد</h1>
                <div class="mb-6">
                    <div class="flex justify-center space-x-4 space-x-reverse mb-4">
                        <label class="inline-flex items-center">
                            <input type="radio" name="userType" value="user" class="form-radio h-5 w-5 text-blue-600" checked>
                            <span class="mr-2 text-gray-700">موظف</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" name="userType" value="admin" class="form-radio h-5 w-5 text-blue-600">
                            <span class="mr-2 text-gray-700">مسؤول صيانة</span>
                        </label>
                    </div>
                </div>
                <form id="loginForm">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-medium mb-2">رقم العامل</label>
                        <input type="text" oninput="this.value = this.value.replace(/[^0-9]/g, '');" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="أدخل رقم العامل">
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-medium mb-2">كلمة المرور</label>
                        <input type="password" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="أدخل كلمة المرور">
                    </div>
                    <button type="button" id="loginBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 rounded-lg transition duration-300">تسجيل الدخول</button>
                </form>
                 <div class="mt-4 text-center">
                    <a href="register.html" class="text-blue-600 hover:text-blue-800 text-sm font-medium">إنشاء حساب جديد</a>
                </div>
                <div class="mt-2 text-center">
                    <a href="forgot-password.html" class="text-blue-600 hover:text-blue-800 text-sm font-medium">نسيت كلمة المرور؟</a>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
